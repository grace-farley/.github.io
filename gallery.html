<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Farley - Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background: #333;
            padding: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 10px;
            flex-grow: 1;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img, .gallery video {
            width: 100%;
            max-width: 350px;
            border-radius: 5px;
        }
        .footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }
            .gallery img, .gallery video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Gallery Image 1">
            <img src="image2.jpg" alt="Gallery Image 2">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="image3.jpg" alt="Gallery Image 3">
            <img src="image4.jpg" alt="Gallery Image 4">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="footer">
        <p><a href="contact.html">&copy; 2025 Grace Farley</a></p>
    </div>
</body>
</html>
