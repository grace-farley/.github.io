<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Actress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            text-align: center;
        }
        .hero {
            background-image: url('profile.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .hero h1 {
            font-size: 3em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .bio {
            margin: 40px 0;
            font-size: 1.2em;
        }
        .resume-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .gallery img {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border-radius: 5px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
        .footer {
            background: #222;
            color: white;
            padding: 20px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2em;
            }
            .container {
                padding: 15px;
            }
            .resume-btn {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Your Name</h1>
    </div>
    <div class="container">
        <p class="bio">I'm an actress with a passion for storytelling and performance. Welcome to my official site!</p>
        <a href="resume.pdf" class="resume-btn" download>Download My Resume</a>
        <div class="gallery">
            <img src="gallery1.jpg" alt="Acting Scene 1">
            <img src="gallery2.jpg" alt="Acting Scene 2">
        </div>
        <div class="social-links">
            <h3>Follow Me</h3>
            <a href="#">Instagram</a>
            <a href="#">IMDb</a>
            <a href="#">YouTube</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </div>
</body>
</html>
