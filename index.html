<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actress Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .resume-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <img src="profile.jpg" alt="Profile Picture">
        <p>Hello! I'm an actress with a passion for storytelling and performance.</p>
        <a href="resume.pdf" class="resume-btn" download>Download My Resume</a>
        <div class="social-links">
            <h3>Follow Me</h3>
            <a href="#">Instagram</a>
            <a href="#">IMDb</a>
            <a href="#">YouTube</a>
        </div>
    </div>
</body>
</html>
