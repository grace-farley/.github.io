<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Farley - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        nav {
            background: #333;
            padding: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: auto;
            padding: 10px;
            flex-grow: 1;
        }
        .resume img {
            width: 100%;
            height: auto; /* Maintains aspect ratio */
            max-width: 100%; /* Ensures it never exceeds the container width */
            display: block;
            margin: auto; /* Centers the image */
        }
        .download-btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .resume img {
                max-width: 100%; /* Ensures it does not exceed the screen width */
            }
            .download-btn {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container">
        <h2>My Resume</h2>
        <img src="resume.jpg" alt="Grace Farley's Resume" class="resume">
        <br>
        <a href="resume.pdf" download class="download-btn">Download Resume</a>
    </div>

    <div class="footer">
        <p><a href="contact.html">&copy; 2025 Grace Farley</a></p>
    </div>
</body>
</html>
